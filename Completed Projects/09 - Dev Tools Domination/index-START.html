<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ˜‚');
    let smiley = 'ðŸ˜‚'; // ES6 allows for variables with backticks
    console.log(`Hello I am a ${smiley} string!`);

    // Styled
    console.log('%c I am some great text', 'font-size: 50px');

    // warning!
    console.warn('OH NOOO!');

    // Error :|
    console.error('Ah crap');

    // Info
    console.info('This is for information!');

    // Testing
    console.assert(1 === 1, 'That is wrong!');
    console.assert(1 === 2, 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age * 7} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('A');
    console.count('B');
    console.count('A');
    console.count('A');
    console.count('B');
    console.count('A');
    console.count('A');
    console.count('A');
    console.count('B');
    console.count('A');
    console.count('B');
    console.count('A');
    console.count('B');
    console.count('B');
    console.count('B');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
  </script>
</body>

</html>
