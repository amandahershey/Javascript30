<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <h1 style="font-size: 50px; text-align: center;">Type in the Secret Password:</h1>
  <p style="margin: 0 500px 0 500px; text-align: center; background: linear-gradient(to right, #d695ef , #ff7cd8, #ff42c1, #6696fd, #6b41e8); -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;">(Psst. It's unicorns)</p>
  <script>
    const pressed = [];
    const secretCode = 'unicorns';

    window.addEventListener('keyup', (e) => {
      console.log(e.key);
      pressed.push(e.key);
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

      if (pressed.join('').includes(secretCode)) {
        cornify_add();
      }
    });
  </script>
</body>

</html>
